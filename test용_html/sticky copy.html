<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sticky</title>
    <style>
      section{
        height: 100vh;
      }

      .sect2 {
        background: #b1b1b1;
        padding-bottom: 40px; /* 콘텐츠 아래 여유 공간 확보 */
      }

      .sect_inner {
        height: auto;
        display: block; /* block-level container */
      }

      .sect_title_work {
        background: #fff;
      position: sticky;
      top: 20px;
      z-index: 10;
      font-size: 3rem;
      line-height: 1;
      border-bottom: 4px solid #f87c00; /* 다음 콘텐츠와 간격 확보 */
      }

      /* 반응형 테스트용 스타일 */
      @media (max-width: 768px) {
        .sect_title_work {
          top: 10px;
          padding: 15px;
          font-size: 0.9rem;
        }
      }
      .list_box{
        padding: 20px;
        background: #000;
      }
      .list_box ul{
        display: flex;
        flex-direction: column;
      }
      .list_box ul li{
        height: 300px;
        width: 100%;
        border: 1px solid #1b880f;
      }
      .swiper_box{
        padding: 40px;
        background: #0d0;
      }
      .swiper{
        display: flex;
      }
      .slide{
        height: 360px;
        border: 1px solid #000;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Sticky Title 1</h1>
      <p>Scroll down to see the sticky element in the next section.</p>
    </section>

    <section class="sect2">
      <div class="sect_inner">
        <div class="sect_title_work">
          <div class="po">
            <h2>Sticky Title (Responsive)</h2>
          </div>
        </div>
        <div class="swiper_box">
          <div class="swiper">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
          </div>
        </div>
        <div class="list_box">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </section>

    <section class="">
      <h1>Sticky Test Complete</h1>
    </section>
  </body>
</html>
