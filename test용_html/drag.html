<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>드래그 이미지 변경</title>
  <style>
    .draggable {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border: 2px solid #007bff;
      display: inline-block;
      cursor: none;
    }

    .custom-image {
      display: none; /* 드래그 중 표시될 이미지 */
    }
  </style>
</head>
<body>
  <div class="draggable" draggable="true">드래그 해보세요</div>
  <img src="custom-image.png" alt="Custom Drag Image" class="custom-image" id="drag-image" />

  <script>
    const draggableElement = document.querySelector('.draggable');
    const customImage = document.getElementById('drag-image');

    draggableElement.addEventListener('dragstart', (event) => {
      // 사용자 지정 이미지를 설정
      event.dataTransfer.setDragImage(customImage, 0, 0); // (이미지, x축 offset, y축 offset)
    });
  </script>
</body>
</html>
