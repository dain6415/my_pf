<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel="stylesheet" href="ex1.css" />
    <style></style>
  </head>
  <body>
    <h1>
      <a href="#;"><img src="./identity.png" alt="" /></a>
    </h1>
    <section id="intro">
      <h2>
        <span class="ltText"> BEYOND </span>
        <em class="my">HONGDAIN</em>
        <span class="rtText"> IMAGIMATION </span>
      </h2>
    </section>
    <section id="project">
      <h2>project</h2>
      <ul>
        <li class="list1">
          <a href="#;"><img src="../project_last/img/nj.jpg" alt="" /></a>
        </li>
        <li class="list2">
          <a href="#;"><img src="../project_last/img/mangom.gif" alt="" /></a>
        </li>
        <li class="list3">
          <a href="#;"><img src="../project_last/img/mugo.jpg" alt="" /></a>
        </li>
        <li class="list4">
          <a href="#;"><img src="../project_last/img/jos.jpg" alt="" /></a>
        </li>
      </ul>
    </section>
    <section id="work">
      <h2>work</h2>
      <div class="text t1">UI 퍼블리셔로서 사용자에게</div>
      <div class="text t2">편안함을 주는 인터페이스를 만들고자 노력하며</div>
      <div class="text t3">유연하게 생각하고</div>
      <div class="text t4">디자인과 기능의 밸런스를 맞추는 데 집중하며,</div>
      <div class="text t5">최신 트렌드를 반영해</div>
      <div class="text t6">자연스럽고 직관적인 웹 경험을 제공합니다.</div>
    </section>
    <section id="uxui">
      <h2>uiux</h2>
      <div class="itembox">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
      </div>
    </section>
    <section id="about">about</section>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

    <!-- intro -->
    <script>
      const intro = gsap.timeline();
      intro.from(".ltText", {
        x: -1000,
        opacity: 0,
        duration: 0.35,
      });
      intro.from(".rtText", {
        x: 1000,
        opacity: 0,
        duration: 0.35,
      });

      intro.to(".ltText", {
        y: -80,
        duration: 0.35,
      });
      intro.to(".rtText", {
        y: 80,
        duration: 0.35,
      });

      intro.from(".my", {
        opacity: 0,
        scale: 0,
        duration: 0.35,
      });
      intro.to(".my", {
        opacity: 1,
        scale: 1,
        duration: 0.5,
      });

      const introzoom = gsap.timeline();
      introzoom.to("#intro h2", { opacity: 0, scale: 250, fillter: "blur:5" });

      ScrollTrigger.create({
        animation: introzoom,
        trigger: "#intro",

        start: "top top",
        // 특정 구간에서 애니메이션이 실행이 되려면~

        end: "+=2000",
        // 2000까지 내릴동안 실행되어라

        anticipatePin: 1 /* 스크롤의 속도를 제어하기 위해 사용 */,
        pin: true /* 스크롤때문에 객체가 움직이지 않게 fixed 하기 위한 처리 */,
        scrub: true /* 스크롤이 발생하면 미리 대상 객체를 smoth 부드럽게 처리하기 위해 준비해라 */,
      });
    </script>
    <!----------------------------------------------------------------- -->

    <!-- project -->
    <script>
      const project = gsap.timeline();
      project.from("#project h2", {
        y: 1000,
        opacity: 0,
        scale: 5,
        duration: 0.35,
      });
      project.to("#project h2", {
        y: 0,
        opacity: 1,
        duration: 0.35,
      });

      // 너무 기니까 fromTo('',{},{})
      project.fromTo(
        "#project ul .list1",
        { y: 1000, opacity: 0, duration: 0.35 },
        { y: 0, opacity: 1, duration: 0.35 }
      );
      project.fromTo(
        "#project ul .list2",
        { y: 1000, opacity: 0, duration: 0.35 },
        { y: 0, opacity: 1, duration: 0.35 }
      );
      project.fromTo(
        "#project ul .list3",
        { y: 1000, opacity: 0, duration: 0.35 },
        { y: 0, opacity: 1, duration: 0.35 }
      );
      project.fromTo(
        "#project ul .list4",
        { y: 1000, opacity: 0, duration: 0.35 },
        { y: 0, opacity: 1, duration: 0.35 }
      );

      // ---------------------------------
      ScrollTrigger.create({
        animation: project,
        trigger: "#project",
        start: "top top",
        end: "+=3000",
        anticipatePin: 1,
        pin: true,
        scrub: true,
      });
    </script>
    <!----------------------------------------------------------------- -->

    <!-- work -->
    <script>
      const work = gsap.timeline();
      work.from("#work .t1", { y: 100, opacity: 0, duration: 0.35, y:50},"+=1");
      work.from("#work .t2", { y: 100, opacity: 0, duration: 0.35, y:50},"+=1");
      work.from("#work .t3", { y: 100, opacity: 0, duration: 0.35, y:50},"+=1");
      work.from("#work .t4", { y: 100, opacity: 0, duration: 0.35, y:50},"+=1");
      work.from("#work .t5", { y: 100, opacity: 0, duration: 0.35, y:50},"+=1");
      work.from("#work .t6", { y: 100, opacity: 0, duration: 0.35, y:50},"+=1");
        // 
        ScrollTrigger.create({
        animation: work,
        trigger: "#work",
        start: "top top",
        end: "+=6000",
        anticipatePin: 1,
        pin: true,
        scrub: true,
        markers:true
      });
    </script>
    <!----------------------------------------------------------------- -->
    
    <!----------------------------------------------------------------- -->
    <!----------------------------------------------------------------- -->
  </body>
</html>
