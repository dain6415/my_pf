<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.clipped-box {
  width: 300px;
  height: 200px;
  background: #f0e68c; /* 도형 배경색 */
  border: 1px solid #ccc;
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 0 20%); /* 깎인 모서리 */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 약간의 그림자 효과 */
  text-align: center;
  line-height: 200px; /* 텍스트 가운데 정렬 */
  font-family: Arial, sans-serif;
}


  </style>
</head>
<body>
  <div class="clipped-box">
    종이 한쪽 모서리가 깎인 형태
  </div>
  
</body>
</html>
