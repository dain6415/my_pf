<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Scroll Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section {
            height: 100vh; /* 섹션 높이 */
            background: #555;
        }
        .footer {
            position: relative;
            height: 50vh; /* 푸터 높이 설정 */
            overflow: hidden;
            background-color: #333; /* 예시 */
        }
        .footer__inner {
            position: absolute;
            bottom: -100%; /* 처음에는 화면 밖, 아래로 설정 */
            left: 0;
            width: 100%;
            height: auto;
            background-color: #888; /* 예시 배경 */
            transition: bottom 0.5s ease-out; /* 부드럽게 이동 */
        }

        .footer__inner p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <section></section>
    <div class="footer">
        <div class="footer__inner">
            <p>sdflsjdfks sidufos flksjdf sodufos djfosd</p>
            <p>sdflsjdfks sidufos flksjdf djfosd</p>
            <p>sdflsjdfks sidufos flksjdf sodufos djfosd</p>
            <p>sdflsjdfks sidufos flksjdf djfosd</p>
            <p>sidufos flksjdf sodufos djfosd</p>
            <p>sdflsjdfkjdf sodufos djfosd</p>
            <p>sdflsjdfks sidufos sodufos djfosd</p>
            <p class="last">sdflsjdfks sidufos sodufos djfosd</p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script>
        // GSAP 애니메이션과 ScrollTrigger 설정
        gsap.registerPlugin(ScrollTrigger);

        // 푸터의 내용이 아래에서 위로 올라오도록 애니메이션 설정
        gsap.to(".footer__inner", {
            bottom: 0, // 스크롤 시 footer__inner가 화면에 나타나도록
            scrollTrigger: {
                trigger: ".footer", // 푸터가 트리거 역할을 합니다.
                start: "top bottom", // 푸터가 화면에 나타나면 애니메이션 시작
                end: "bottom top", // 푸터가 화면에서 사라지면 애니메이션 끝
                scrub: true, // 스크롤에 맞춰 애니메이션이 부드럽게 진행되도록 설정
                markers: true, // 디버깅용으로 시작과 끝을 표시
            }
        });
    </script>
</body>
</html>
