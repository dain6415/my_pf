<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    .frame {
      width: 100px;
      height: 100px;
      position: absolute;
      opacity: 0;
    }
    .active {
      opacity: 1; /* 활성화된 프레임만 보임 */
    }
  </style>
</head>
<body>
  <img id="frame1" class="frame" src="../src/img/mg2_0004_Layer-1.png">
  <img id="frame2" class="frame" src="../src/img/mg2_0003_Layer-2.png">
  <img id="frame3" class="frame" src="../src/img/mg2_0002_Layer-3.png">
  <img id="frame4" class="frame" src="../src/img/mg2_0001_Layer-4.png">
  <img id="frame4" class="frame" src="../src/img/mg2_0000_Layer-5.png">

  <script>
    const frames = document.querySelectorAll('.frame');
    let currentIndex = 0;

    function switchFrames() {
      // 모든 프레임 숨기기
      frames.forEach(frame => frame.classList.remove('active'));
      // 현재 프레임만 보이기
      frames[currentIndex].classList.add('active');
      // 다음 인덱스로 이동
      currentIndex = (currentIndex + 1) % frames.length; // 배열 길이에 맞게 순환
    }

    // 0.5초 간격으로 딱딱 전환
    setInterval(switchFrames, 100);
  </script>
</body>
</html>
