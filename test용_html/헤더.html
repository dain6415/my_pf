<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            background: #bc3a3a;
        }
        ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  gap: 20px;
}

li {
  position: relative; /* 가상 요소의 위치를 부모 기준으로 설정 */
}

a {
  text-decoration: none;
  color: black;
  font-size: 20px;
  position: relative;
  display: inline-block;
  overflow: hidden; /* 가상 요소가 영역 밖으로 나가지 않도록 */
}

a::after {
  content: ""; 
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2px; /* 밑줄의 높이 */
  width: 0; /* 초기 너비 0으로 설정 */
  background-color: black; 
  transition: width 0.3s ease-in-out; /* `width`만 전환 */
  transform-origin: left; /* 애니메이션 시작점 왼쪽으로 */
}

a:hover::after {
  width: 100%; /* 마우스를 올렸을 때 왼쪽에서 오른쪽으로 확장 */
}

    </style>
  </head>
