<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .hey {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        transition: background-color 0.5s ease;
        font-size: 2rem;
      }

      .spacer {
        height: 100vh;
      }

      .trigger-section {
        height: 200px;
        background-color: lightcoral;
        text-align: center;
        line-height: 200px;
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="bg-box">스크롤해 보세요!</div>
    <div class="spacer"></div>
    <div class="trigger-section">여기가 기준 섹션!</div>
    <div class="hey" data-bg="#ffffff"></div>
    <div class="spacer" data-bg="#ffffff"></div>

    <script>
      const box = document.querySelector(".hey"); // 바뀌는 공간
      const trigger = document.querySelector(".trigger-section"); // 트리거가 될 공간, 위치

      window.addEventListener("scroll", () => { // 스크롤을 하면
        const triggerTop = trigger.getBoundingClientRect().top; // 화면에 위에 보일 때 
        const viewportHeight = window.innerHeight; // 화면에 들어왔을 때, 보이기 시작할 때

        console.log(
          `Trigger Top: ${triggerTop}, Viewport Height: ${viewportHeight}`
        ); // 디버그 로그

        if (triggerTop < viewportHeight / 2) {
          box.dataset.bg = "#000000";
          box.style.backgroundColor = box.dataset.bg;
          console.log("배경색 변경: #000000");
        } else {
          box.dataset.bg = "#ffffff";
          box.style.backgroundColor = box.dataset.bg;
          console.log("배경색 변경: #ffffff");
        }
      });
    </script>
  </body>
</html>
