<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IntersectionObserver ì°¨ì´</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scroll-box {
      width: 300px;
      height: 200px;
      border: 2px solid black;
      overflow: visible;
    }

    .spacer {
      height: 600px;
    }

    .target {
      height: 100px;
      background-color: tomato;
      text-align: center;
      line-height: 100px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="scroll-box">
    <div class="spacer"></div>
    <div class="target">ğŸ¯ Target</div>
    <div class="spacer"></div>
  </div>

  <script>
    const target = document.querySelector('.target');
    const scrollBox = document.querySelector('.scroll-box');

    // ì˜µì €ë²„ 1: root null (ë¸Œë¼ìš°ì € í™”ë©´ ê¸°ì¤€)
    const observerNull = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.backgroundColor = 'gray';
          entry.target.textContent = 'âŒ root: null ê°ì§€ë¨';
        }
      });
    }, {
      root: null,
      threshold: 0.5
    });

    // ì˜µì €ë²„ 2: root ìš”ì†Œ ê¸°ì¤€ (ìŠ¤í¬ë¡¤ë°•ìŠ¤ ë‚´ë¶€)
    const observerBox = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.backgroundColor = 'green';
          entry.target.textContent = 'âœ… root: box ê°ì§€ë¨';
        }
      });
    }, {
      root: scrollBox,
      threshold: 0.5
    });

    // ë‘˜ ë‹¤ ì—°ê²°í•´ë³´ê¸°
    observerNull.observe(target);
    observerBox.observe(target);
  </script>
</body>
</html>
